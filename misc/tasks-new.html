<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link rel="icon" href="./../images/icon.png" type="image/png">
    <title>Work Log</title>

    <style>
    .bg-secondary-light { background-color: #eee; }

    .clickable:hover { cursor: pointer; }
    </style>
</head>
<body>
    <nav class="navbar sticky-top navbar-light navbar-expand-lg navbar-light border-0 bg-light">
        <a class="navbar-brand" href="./tasks.html">
            <img src="./../images/icon.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            Work Log
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-text ml-auto">
                <i class="fas fa-user"></i> John Doe&nbsp;&nbsp;
                <i class="fas fa-clock"></i> DD MMM YY, HH:ii:ss
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div id="sidebar" class="col-2 border-0 bg-light">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="./tasks.html"><i class="fas fa-file-alt fa-fw"></i> Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./settings.html"><i class="fas fa-cog fa-fw"></i> Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./logs.html"><i class="fas fa-list fa-fw"></i> Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html"><i class="fas fa-sign-out-alt fa-fw"></i> Log Out</a>
                    </li>
                </ul>
            </div><!-- ./sidebar -->

            <div id="main" class="col-10">
                <nav class="mt-1" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" aria-current="page"><a href="./tasks.html">Tasks</a></li>
                        <li class="breadcrumb-item active" aria-current="page">New Week</li>
                    </ol>
                </nav>

                <div class="float-right">
                    <div class="badge badge-success">NEW</div>
                </div>
                <h1 class="border-bottom pb-1 mb-3"><i class="fas fa-plus"></i> New Week</h1>

                <div class="row">
                    <div class="col-10">

                        <form id="form-existing-week">
                            <div class="form-group row">
                                <label for="title" class="col-sm-2 col-form-label">Title <span class="text-danger">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-lg" id="title" placeholder="Week ##"
                                        maxlength="50" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="company" class="col-sm-2 col-form-label">Company <span class="text-danger">*</span></label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-building"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="company" placeholder="Company" value="Company"
                                            maxlength="50" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="Year" class="col-sm-2 col-form-label">Year <span class="text-danger">*</span></label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-calendar"></i></span>
                                        </div>
                                        <input type="number" class="form-control" id="Year" placeholder="Year" value="2018"
                                            min="0" step="1" required>
                                    </div>
                                </div>
                            </div>
                            <br>
                            
                            <div id="entry0" class="card border-0 bg-secondary-light mb-2">
                                <div class="card-body">
                                    <h5 class="card-title">Entry</h5>

                                    <div class="form-group row">
                                        <label for="date0" class="col-sm-2 col-form-label">Date <span class="text-danger">*</span></label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control form-control-lg" id="date0" placeholder="DD MMM" required>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="type0" class="col-sm-2 col-form-label">Day Type <span class="text-danger">*</span></label>
                                        <div class="col-sm-8">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-question"></i></span>
                                                </div>
                                                <select type="text" class="form-control" id="type0" required>
                                                    <option>Undefined</option>
                                                    <option>Work Day</option>
                                                    <option>Public Holiday</option>
                                                    <option>Company Events</option>
                                                    <option>Annual Leave</option>
                                                    <option>Medical Leave</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="tasks0" class="col-sm-2 col-form-label">Tasks <span class="text-danger">*</span></label>
                                        <div class="col-sm-8">
                                            <textarea id="tasks0" class="form-control" rows="8" required></textarea>
                                        </div>
                                    </div>
                                </div><!-- ./card-body -->
                            </div><!-- ./entry0 -->

                            <div id="entry1" class="card border-0 bg-secondary-light mb-2">
                                <div class="card-body">
                                    <button type="button" class="btn btn-outline-secondary btn-sm float-right"><i class="fas fa-times"></i></button>
                                    <h5 class="card-title">Entry</h5>

                                    <div class="form-group row">
                                        <label for="date1" class="col-sm-2 col-form-label">Date <span class="text-danger">*</span></label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control form-control-lg" id="date1" placeholder="DD MMM" required>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="type1" class="col-sm-2 col-form-label">Day Type <span class="text-danger">*</span></label>
                                        <div class="col-sm-8">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-question"></i></span>
                                                </div>
                                                <select type="text" class="form-control" id="type1" required>
                                                    <option selected>Undefined</option>
                                                    <option>Work Day</option>
                                                    <option>Public Holiday</option>
                                                    <option>Company Events</option>
                                                    <option>Annual Leave</option>
                                                    <option>Medical Leave</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="tasks1" class="col-sm-2 col-form-label">Tasks <span class="text-danger">*</span></label>
                                        <div class="col-sm-8">
                                            <textarea id="tasks1" class="form-control" rows="8" required></textarea>
                                        </div>
                                    </div>
                                </div><!-- ./card-body -->
                            </div><!-- ./entry0 -->

                            <div class="form-group row">
                                <div class="col-sm-12 text-right">
                                    <button type="button" class="btn btn-outline-primary btn-sm"><i class="fas fa-plus"></i></button>
                                </div>
                            </div>


                            <div class="form-group row">
                                <div class="col-sm-12 text-right">
                                    <a href="./tasks.html" class="btn btn-outline-secondary"><i class="fas fa-ban"></i> Cancel</a>
                                    <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Submit</button>
                                </div>
                            </div>
                        </form>

                    </div><!-- ./col-10 -->

                    <div class="col-2">
                        <div class="card text-light bg-secondary border-0">
                            <div class="card-body">
                                <h5 class="card-title">Key</h5>

                                <div class="small" selected><i class="fas fa-laptop fa-fw"></i> Work Day</div>
                                <div class="small"><i class="fas fa-calendar fa-fw"></i> Public Holiday</div>
                                <div class="small"><i class="fas fa-building fa-fw"></i> Company Events</div>
                                <div class="small"><i class="fas fa-sun fa-fw"></i> Annual Leave</div>
                                <div class="small"><i class="fas fa-stethoscope fa-fw"></i> Medical Leave</div>
                                <div class="small"><i class="fas fa-question fa-fw"></i> Undefined</div>
                            </div>
                        </div>
                    </div><!-- ./col-2 -->
                </div><!-- ./row -->

                <footer class="border-top mt-2 pt-1 pb-3">
                    <p class="small text-secondary text-right font-italic">Work Log, Davina Leong 2018</p>
                </footer>
            </div><!-- ./main -->

        </div><!-- ./row -->
    </div><!-- ./container -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $(".card.border-0.bg-success").click(function() {
                location.href = "./new-week.html";
            });

            $(".card.border-0.bg-light").click(function() {
                location.href = "./existing-task.html";
            });
        });
    </script>
</body>
</html>
