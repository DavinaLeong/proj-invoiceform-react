<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link rel="icon" href="./../images/icon.png" type="image/png">
    <title>Work Log</title>

    <style>
    html, body, .container-fluid {
        width: 100vw;
        height: 100vh;
    }

    footer, #card-form {
        width: 30rem;
        margin: auto;
    }
    </style>
</head>
<body>
    <div class="container-fluid bg-primary">
        <h1 class="display-1 text-light text-center mb-5">Work Log</h1>

        <div id="card-form" class="card mb-3">
            <div class="card-body">
                <form id="form-login" method="post">
                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope fa-fw"></i></span>
                        </div>
                        <input id="email" name="email" type="email" class="form-control" placeholder="email@example.com"
                            required aria-label="Email" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon2"><i class="fas fa-key fa-fw"></i></span>
                        </div>
                        <input id="password" name="password" type="password" class="form-control" placeholder="Password"
                            required aria-label="Password" aria-describedby="basic-addon2">
                    </div>
    
                    <button id="btn-form-submit" type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href = './tasks.html'">
                        Log In <i class="fas fa-sign-in-alt fa-fw"></i>
                    </button>
                </form>
            </div>
        </div>

        <footer class="border-top border-secondary mt-2 pt-1 pb-3">
            <p class="small text-light text-right font-italic">Work Log, Davina Leong 2018</p>
        </footer>
    </div><!-- ./container -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
