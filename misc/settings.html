<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link rel="icon" href="./../images/icon.png" type="image/png">
    <title>Work Log</title>

    <style>
    .bg-secondary-light { background-color: #eee; }

    .clickable:hover { cursor: pointer; }
    </style>
</head>
<body>
    <nav class="navbar sticky-top navbar-light navbar-expand-lg navbar-light border-0 bg-light">
        <a class="navbar-brand" href="./tasks.html">
            <img src="./../images/icon.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            Work Log
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-text ml-auto">
                <i class="fas fa-user"></i> John Doe&nbsp;&nbsp;
                <i class="fas fa-clock"></i> DD MMM YY, HH:ii:ss
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div id="sidebar" class="col-2 border-0 bg-light">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="./tasks.html"><i class="fas fa-file-alt fa-fw"></i> Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#"><i class="fas fa-cog fa-fw"></i> Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./logs.html"><i class="fas fa-list fa-fw"></i> Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html"><i class="fas fa-sign-out-alt fa-fw"></i> Log Out</a>
                    </li>
                </ul>
            </div><!-- ./sidebar -->

            <div id="main" class="col-10">
                <nav class="mt-1" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Settings</li>
                    </ol>
                </nav>

                <h1 class="border-bottom pb-1 mb-3"><i class="fas fa-cog"></i> Settings</h1>

                <form id="form-settings">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="name"
                                placeholder="Name" value="John Doe">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-6">
                            <button class="btn btn-outline-primary" type="button" data-toggle="modal"
                                data-target="#changePasswordModal"><i class="fas fa-key"></i> Change</button>
                        </div>
                    </div>

                    <div class="form-group row mt-3">
                        <label for="maxEntries" class="col-sm-2 col-form-label">Max Entries per Week</label>
                        <div class="col-sm-6">
                            <input type="number" step="1" min="0" class="form-control"
                                id="maxEntries" placeholder="0" value="5">
                        </div>
                    </div>
                    <br>

                    <h6>Default Values</h6>
                    <div class="form-group row">
                        <label for="company" class="col-sm-2 col-form-label">Company</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="company"
                                placeholder="company" value="Company">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="year" class="col-sm-2 col-form-label">Year</label>
                        <div class="col-sm-6">
                            <input type="number" step="1" min="0" class="form-control"
                                id="year" placeholder="YYYY" value="2018">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-8 text-right">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Submit</button>
                        </div>
                    </div>
                </form><!-- ./form-settings -->

                <footer class="border-top mt-2 pt-1 pb-3">
                    <p class="small text-secondary text-right font-italic">React Invoice Form, Davina Leong 2018</p>
                </footer>
            </div><!-- ./main -->

        </div><!-- ./row -->
    </div><!-- ./container -->

    <!-- Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <form id="form-change-password" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="currentPassword" class="col-sm-3 col-form-label">Current Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="currentPassword">
                        </div>
                    </div>
                    <br>

                    <div class="form-group row">
                        <label for="newPassword" class="col-sm-3 col-form-label">New Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="newPassword">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="confirmNewPassword" class="col-sm-3 col-form-label">Confirm New Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="confirmNewPassword">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-ban"></i> Close</button>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Submit</button>
                </div>
            </form><!-- ./form-change-password -->
        </div>
    </div><!-- ./changePasswordModal -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $(".card.border-0.bg-success").click(function() {
                location.href = "./new-week.html";
            });

            $(".card.border-0.bg-light").click(function() {
                location.href = "./existing-task.html";
            });
        });
    </script>
</body>
</html>
