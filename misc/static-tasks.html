<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link rel="icon" href="./../images/icon.png" type="image/png">
    <title>Invoice Form</title>

    <style>
    .bg-secondary-light {
        background-color: #eee;
    }
    </style>
</head>
<body>
    <nav class="navbar sticky-top navbar-light navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./static-tasks.html">Work Log</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div id="sidebar" class="col-3 bg-light">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#"><i class="fas fa-file-alt fa-fw"></i> Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./static-settings.html"><i class="fas fa-cog fa-fw"></i> Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./static-login.html"><i class="fas fa-sign-out-alt fa-fw"></i> Log Out</a>
                    </li>
                </ul>
            </div>

            <div id="invoice" class="col-9">
                <nav class="mt-1" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Tasks</li>
                    </ol>
                </nav>

                <form id="form-invoice">
                    <table id="form-invoice-table-company" class="table table-borderless">
                        <tr>
                            <td><label for="company">Company</label></td>
                            <td><input id="company" name="company" type="text" class="form-control" required></td>

                            <td><label for="invoiceNo">Invoice No.</label></td>
                            <td><input id="invoiceNo" name="invoiceNo" type="text" class="form-control" required></td>
                        </tr>
                        <tr>
                            <td><label for="address">Address</label></td>
                            <td><textarea id="address" name="address" class="form-control" rows="2" required></textarea></td>

                            <td><label for="date">Date</label></td>
                            <td><input id="date" name="date" type="date" class="form-control" placeholder="DD-MM-YYYY" required></td>
                        </tr>
                    </table><!-- ./form-invoice-table-company -->

                    <table id="form-invoice-table-maindetails" class="table table-borderless">
                        <thead class="bg-secondary-light text-secondary">
                        <tr>
                            <th><label for="soldTo">Sold To</label></th>
                            <th><label for="shipTo">Ship To</label></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <textarea id="soldTo" name="soldTo" class="form-control"
                                    rows="3" require></textarea>
                            </td>
                            <td>
                                <textarea id="shipTo" name="shipTo" class="form-control"
                                    rows="3" require></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table><!-- ./form-invoice-table-maindetails -->

                    <table id="form-invoice-table-otherdetails" class="table table-borderless">
                        <thead class="bg-secondary-light text-secondary">
                        <tr>
                            <th><label for="salesPerson">Sales Person</label></th>
                            <th><label for="poNo">P.O. No.</label></th>
                            <th><label for="shippedDate">Shipped Date</label></th>
                            <th><label for="shipment">Shipment</label></th>
                            <th><label for="terms">Terms</label></th>
                            <th><label for="reference">Reference</label></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input id="salesPerson" name="salesPerson" class="form-control" required></td>
                            <td><input id="poNo" name="poNo" class="form-control" required></td>
                            <td><input id="shippedDate" name="shippedDate" class="form-control" required></td>
                            <td><input id="shipment" name="shipment" class="form-control" required></td>
                            <td><input id="terms" name="terms" class="form-control" required></td>
                            <td><input id="reference" name="reference" class="form-control" required></td>
                        </tr>
                        </tbody>
                    </table><!-- ./form-invoice-table-otherdetails -->

                    <table id="form-invoice-table-lineitems" class="table table-striped">
                        <thead class="bg-secondary-light text-secondary">
                        <tr>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Unit Price</th>
                            <th>Amount</th>
                            <th>&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="tr-ili-0">
                            <td><input id="item0" name="item0" type="text" class="form-control" required></td>
                            <td><input id="qty0" name="qty0" type="number" step="1" min="1" max="1000" class="form-control" required></td>
                            <td><input id="unitPrice0" name="unitPrice0" class="form-control" step="0.01" required></td>
                            <td><p id="amount0" class="form-control-plaintext">0.00</p></td>
                            <td><button id="remove0" name="remove0" class="btn btn-link"><i class="fas fa-times text-danger"></i></button></td>
                        </tr>
                        <tr id="tr-ili-1">
                            <td><input id="item1" name="item1" type="text" class="form-control" required></td>
                            <td><input id="qty1" name="qty1" type="number" step="1" min="1" max="1000" class="form-control" required></td>
                            <td><input id="unitPrice1" name="unitPrice1" class="form-control" step="0.01" required></td>
                            <td><p id="amount1" class="form-control-plaintext">0.00</p></td>
                            <td><button id="remove1" name="remove1" class="btn btn-link"><i class="fas fa-times text-danger"></i></button></td>
                        </tr>
                        <tr id="tr-ili-2">
                            <td><input id="item2" name="item2" type="text" class="form-control" required></td>
                            <td><input id="qty2" name="qty2" type="number" step="1" min="1" max="1000" class="form-control" required></td>
                            <td><input id="unitPrice2" name="unitPrice2" class="form-control" step="0.01" required></td>
                            <td><p id="amount2" class="form-control-plaintext">0.00</p></td>
                            <td><button id="remove2" name="remove2" class="btn btn-link"><i class="fas fa-times text-danger"></i></button></td>
                        </tr>
                        <tr id="tr-ili-3">
                            <td><input id="item3" name="item3" type="text" class="form-control" required></td>
                            <td><input id="qty3" name="qty3" type="number" step="1" min="1" max="1000" class="form-control" required></td>
                            <td><input id="unitPrice3" name="unitPrice3" class="form-control" step="0.01" required></td>
                            <td><p id="amount3" class="form-control-plaintext">0.00</p></td>
                            <td><button id="remove3" name="remove3" class="btn btn-link"><i class="fas fa-times text-danger"></i></button></td>
                        </tr>
                        <tr id="tr-ili-4">
                            <td><input id="item4" name="item4" type="text" class="form-control" required></td>
                            <td><input id="qty4" name="qty4" type="number" step="1" min="1" max="1000" class="form-control" required></td>
                            <td><input id="unitPrice4" name="unitPrice4" class="form-control" step="0.01" required></td>
                            <td><p id="amount4" class="form-control-plaintext">0.00</p></td>
                            <td><button id="remove4" name="remove4" class="btn btn-link"><i class="fas fa-times text-danger"></i></button></td>
                        </tr>
                        </tbody>
                    </table><!-- ./form-invoice-table-lineitems -->

                    <table id="form-invoice-table-total" class="table table-borderless">
                        <tr>
                            <td rowspan="5">
                                <label for="remarks">Remarks</label>
                                <textarea id="remarks" name="remarks" rows="4" class="form-control"></textarea>
                            </td>
                        </tr>    
                        <tr>
                            <td class="bg-secondary-light text-secondary">Subtotal</td>
                            <td>0.00</td>
                        </tr>
                        <tr>
                            <td class="bg-secondary-light text-secondary">Processing Fees</td>
                            <td>0.00</td>
                        </tr>
                        <tr>
                            <td class="bg-secondary-light text-secondary">Taxes</td>
                            <td>0.00</td>
                        </tr>
                        <tr>
                            <td class="bg-secondary-light text-secondary">Total</td>
                            <td>0.00</td>
                        </tr>
                    </table><!-- ./form-invoice-table-total -->

                </form>

                <footer class="mt-2 pb-3 small text-secondary text-right font-italic">React Invoice Form, Davina Leong 2018</footer>
            </div>

        </div><!-- ./row -->
    </div><!-- ./container -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
