<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Invoice Form</title>
</head>
<body>
    <div class="container-fluid my-2">
        <h1 class="display-4">Invoice Form</h1>
        <hr>

        <div class="row">
            <div id="sidebar" class="col-3">
                <div id="list-invoice" class="list-group">
                    <a href="./invoice/new" class="list-group-item list-group-item-action active">New Invoice</a>
                    <a href="./invoice/20180916" class="list-group-item list-group-item-action">Invoice 20180916</a>
                    <a href="./invoice/20180330" class="list-group-item list-group-item-action">Invoice 20180330</a>
                    <a href="./invoice/20171222" class="list-group-item list-group-item-action">Invoice 20171222</a>
                    <a href="./invoice/20171130" class="list-group-item list-group-item-action">Invoice 20171130</a>
                </div>
            </div>

            <div id="invoice" class="col-9">
                <h2 id="form-invoice-header" class="mb-3">Invoice</h2>

                <form id="form-invoice">
                    <table id="form-invoice-table" class="table table-borderless">
                        <tr>
                            <td><label for="company">Company</label></td>
                            <td><input id="company" name="company" type="text" class="form-control" required></td>

                            <td><label for="invoiceNo">Invoice No.</label></td>
                            <td><input id="invoiceNo" name="invoiceNo" type="text" class="form-control" required></td>
                        </tr>
                        <tr>
                            <td><label for="address">Address</label></td>
                            <td><textarea id="address" name="address" class="form-control" rows="2" required></textarea></td>

                            <td><label for="date">Date</label></td>
                            <td><input id="date" name="date" type="date" class="form-control" placeholder="DD-MM-YYYY" required></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="form-group">
                                    <label for="soldTo">Sold To</label>
                                    <textarea id="soldTo" name="soldTo" class="form-control"
                                        rows="3" require></textarea>
                                </div>
                            </td>
                            <td colspan="2">
                                <div class="form-group">
                                    <label for="shipTo">Ship To</label>
                                    <textarea id="shipTo" name="shipTo" class="form-control"
                                        rows="3" require></textarea>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            
                        </tr>
                    </table>
                </form>

                <footer class="mt-2 pb-3 small text-secondary text-right font-italic">React Invoice Form, Davina Leong 2018</footer>
            </div>

        </div><!-- ./row -->
    </div><!-- ./container -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
