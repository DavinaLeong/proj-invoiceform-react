<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Invoice Form</title>
</head>
<body>
    <div class="container-fluid my-2">
        <h1 class="display-4">Invoice Form</h1>
        <hr>

        <div class="row">
            <div class="col-3">
                <div id="list-invoice" class="list-group">
                    <a href="./invoice/new" class="list-group-item list-group-item-action active">New Invoice</a>
                    <a href="./invoice/20180916" class="list-group-item list-group-item-action">Invoice 20180916</a>
                    <a href="./invoice/20180330" class="list-group-item list-group-item-action">Invoice 20180330</a>
                    <a href="./invoice/20171222" class="list-group-item list-group-item-action">Invoice 20171222</a>
                    <a href="./invoice/20171130" class="list-group-item list-group-item-action">Invoice 20171130</a>
                </div>
            </div>

            <div class="col-9">
                <h2 class="mb-3">Invoice</h2>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group row">
                            <label class="col-3 col-form-label" for="company">Company</label>
                            <div class="col-9">
                                <input id="company" name="company" type="text" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-3 col-form-label" for="address">Address</label>
                            <div class="col-9">
                                <textarea id="address" name="address" class="form-control" rows="2" required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group row">
                            <label class="col-3 col-form-label" for="invoiceNo">Invoice No.</label>
                            <div class="col-9">
                                <input id="invoiceNo" name="invoiceNo" type="text" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-3 col-form-label" for="date">Date</label>
                            <div class="col-9">
                                <input id="date" name="date" type="date" class="form-control" placeholder="DD-MM-YYYY" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- ./row -->
    </div><!-- ./container -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
